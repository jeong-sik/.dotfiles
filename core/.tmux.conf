# Modern tmux configuration
# Based on test.config with improvements

# ==========================================
# PREFIX KEY
# ==========================================
# Change prefix from Ctrl+b to Ctrl+q (avoid vim conflict)
unbind C-b
set -g prefix C-q
bind C-q send-prefix

# ==========================================
# GENERAL SETTINGS
# ==========================================
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"  # True color support
set -g base-index 1                        # Start window numbering at 1
set -g pane-base-index 1                   # Start pane numbering at 1
set -g renumber-windows on                 # Renumber windows on close
set -g mouse on                            # Enable mouse support
set -g history-limit 10000                 # Increase scrollback buffer
set -sg escape-time 0                      # No delay for escape key
set -g focus-events on                     # Focus events for vim

# ==========================================
# STATUS BAR
# ==========================================
set -g status on
set -g status-interval 2
set -g status-position bottom
set -g status-justify left

# Status bar with gitmux (install: brew install gitmux)
set -g status-right-length 150
set -g status-right '#[fg=cyan]CPU:#(~/.tmux/scripts/cpu.sh) #[fg=green]MEM:#(~/.tmux/scripts/mem.sh) #[fg=yellow]BAT:#(~/.tmux/scripts/bat.sh) #[fg=default]#(command -v gitmux >/dev/null && gitmux "#{pane_current_path}" || echo "") #[fg=white]%H:%M %Y-%m-%d'

# Simple status left
set -g status-left-length 20
set -g status-left '#[fg=green,bold]#S #[fg=yellow]| '

# ==========================================
# KEY BINDINGS - PANES
# ==========================================
# Split panes with | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with HJKL (uppercase)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick pane cycling
bind -r Tab select-pane -t :.+

# Kill pane without confirmation
bind X kill-pane

# Break pane into new window
bind B break-pane

# ==========================================
# KEY BINDINGS - WINDOWS
# ==========================================
# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Navigate windows
bind -r C-h previous-window
bind -r C-l next-window

# Swap windows
bind < swap-window -t -1\; select-window -t -1
bind > swap-window -t +1\; select-window -t +1

# ==========================================
# KEY BINDINGS - MISC
# ==========================================
# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Clear screen and history
bind C-k send-keys C-l \; clear-history

# ==========================================
# COLORS - Solarized Dark Theme
# ==========================================
# Status bar colors
set -g status-style fg=yellow,bg=black

# Window status colors
setw -g window-status-style fg=brightblue,bg=default
setw -g window-status-current-style fg=brightred,bg=default,bold
setw -g window-status-bell-style fg=black,bg=red,bold

# Pane borders
set -g pane-border-style fg=colour238
set -g pane-border-lines double
set -g pane-active-border-style fg=magenta,bold

# Message colors
set -g message-style fg=brightred,bg=black

# Display panes colors
set -g display-panes-active-colour brightred
set -g display-panes-colour blue

# Clock
setw -g clock-mode-colour green
setw -g clock-mode-style 24

# ==========================================
# COPY MODE
# ==========================================
# Use vim keybindings in copy mode
setw -g mode-keys vi

# Easy scroll with PageUp/PageDown (for full keyboards)
bind -n PageUp copy-mode -u
bind -n S-PageUp copy-mode -e \; send-keys -X halfpage-up
bind -n S-PageDown send-keys -X halfpage-down

# Scroll with Option+Arrow keys (for HHKB/MacBook keyboards)
bind -n M-Up copy-mode -e \; send-keys -X scroll-up
bind -n M-Down send-keys -X scroll-down
bind -n M-k copy-mode -e \; send-keys -X scroll-up
bind -n M-j send-keys -X scroll-down
bind -n M-u copy-mode -e \; send-keys -X halfpage-up
bind -n M-d send-keys -X halfpage-down

# Setup 'v' to begin selection like vim
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# Paste with p
bind p paste-buffer

